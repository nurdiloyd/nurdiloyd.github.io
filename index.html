<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nurdogan Karaman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .contact-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        a {
            color: #0073e6;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
        }
        a:hover {
            text-decoration: underline;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Nurdogan Karaman</h1>
        <p><a href="https://x.com/nurdiloyd" target="_blank"><i class="fab fa-twitter icon"></i>X</a></p>
        <p><a href="mailto:nurdogankaraman@hotmail.com"><i class="fas fa-envelope icon"></i>Email</a></p>
        <p><a href="https://github.com/nurdiloyd" target="_blank"><i class="fab fa-github icon"></i>GitHub</a></p>
    </div>
</body>
</html>
