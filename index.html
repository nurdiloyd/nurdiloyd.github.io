<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nurdogan Karaman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            background: linear-gradient(to right, #0d0d0d, #333333);
        }
        .contact-container {
            background: #1e1e1e;
            padding: 3px;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.5em;
            font-weight: 700;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 36px;
            transition: color 0.3s, transform 0.3s;
        }
        a:hover {
            color: #0073e6;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Nurdogan Karaman</h1>
        <div class="icons">
            <a href="https://x.com/nurdiloyd" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="mailto:nurdogankaraman@hotmail.com"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/nurdiloyd" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
